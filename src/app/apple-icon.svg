<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo TITAN-PC para iOS/Apple -->
  <rect width="180" height="180" fill="#000000"/>
  
  <!-- Torre PC (derecha) -->
  <g>
    <!-- Contorno torre -->
    <rect x="110" y="45" width="45" height="90" rx="4" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Elementos internos con gradientes -->
    <ellipse cx="132.5" cy="62" rx="12" ry="6" fill="url(#grad1)"/>
    <ellipse cx="132.5" cy="85" rx="12" ry="6" fill="#8B5CF6"/>
    <path d="M118 108 Q132.5 115 147 108" fill="#8B5CF6" opacity="0.8"/>
  </g>
  
  <!-- Texto "TITAN-PC" (izquierda) con glow -->
  <g filter="url(#glow)">
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGrad)">TITAN</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">-PC</text>
  </g>
  
  <!-- Gradientes -->
  <defs>
    <!-- Gradiente azul a morado -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para texto TITAN -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efecto glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
